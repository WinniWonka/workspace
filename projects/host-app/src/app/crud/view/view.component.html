<div class="container">
    <h1>View Crud</h1>

    <a href="#" routerLink="/crud/index" class="btn btn-primary">Back</a>

    <div *ngIf="post">
        <strong>ID:</strong>
        <p>{{ post.id }}</p>
    </div>

    <div *ngIf="post">
        <strong>Title:</strong>
        <p>{{ post.title }}</p>
    </div>

    <div *ngIf="post">
        <strong>Body:</strong>
        <p>{{ post.body }}</p>
    </div>

</div>
