<div class="container">
    <h1>CRUD</h1>

    <a href="#" routerLink="/crud/create/" class="btn btn-success">Create New Post</a>

    <table class="table table-bordered">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Body</th>
            <th width="220px">Action</th>
        </tr>
        <tr
            *ngFor="let post of posts | paginate : {itemsPerPage: tableSize, currentPage: page, totalItems: count}; let i = index">
            <td>{{ post.id }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.body }}</td>
            <td>
                <a href="#" [routerLink]="['/crud/', post.id, 'view']" class="btn btn-info">View</a>
                <a href="#" [routerLink]="['/crud/', post.id, 'edit']" class="btn btn-primary">Edit</a>
                <button type="button" (click)="deletePost(post.id)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </table>
    <div>
        <pagination-controls previousLabel="prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
        </pagination-controls>
    </div>
</div>
